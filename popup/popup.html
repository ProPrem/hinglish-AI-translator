<!DOCTYPE html>
<html>
<head>
  <title>Hinglish AI Translator</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    textarea, select { width: 100%; margin: 5px 0; }
    button { width: 100%; margin: 5px 0; }
    #output { margin-top: 10px; padding: 8px; background: #f3f3f3; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Hinglish Translator</h2>

  <textarea id="input-text" rows="4" placeholder="Enter Hinglish text..."></textarea>

  <label for="tone-select">Select Tone:</label>
  <select id="tone-select">
    <option value="formal">Formal</option>
    <option value="informal">Informal</option>
  </select>

  <button id="translate-btn">Translate</button>
  <button id="explain-btn">Explain This</button>

  <div id="output"></div>
  <p id="grammar-explanation"></p>

  <script type="module" src="popup.js"></script>
</body>
</html>
